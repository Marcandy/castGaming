<section>
  {{thread}}

  <div ng-repeat= 'reply in replies'>

        <h5><a ui-sref="post">{{reply.title}}</a></h5>
        <p>{{reply.dateCreated}}</p>
        <p>{{reply.content}}</p>
        <p>{{reply.author}}</p>
        <reply thread-id ='threadId'></reply>
  </div>

  <!-- <reply thread-id ='threadId'></reply> -->

</section>
